<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" preserveAspectRatio="none" id="waves">
            <path id="water" fill="#80ffff" d="M 100 200 V200 H0 V 50 Q 12.5 42 25 50 T 50 50 T 75 50 T 100 50 T 125 50 T 150 50 T 175 50 T 200 50 V 200 z">
              <animate  class="start_svg_animation" fill="freeze" begin="indefinite" attributeName="d" to="M 100 200 V200 H0 V 50 Q 12.5 50 25 50 T 50 50 T 75 50 T 100 50 T 125 50 T 150 50 T 175 50 T 200 50 V 200 z" dur="10000ms"/>
          </path>
          <path id="water2" fill="#005ce6" d="M 100 200 V200 H0 V 50 Q 12.5 45 25 50 T 50 50 T 75 50 T 100 50 T 125 50 T 150 50 T 175 50 T 200 50 V 200 z">
              <animate class="start_svg_animation" fill="freeze" begin="indefinite" attributeName="d" to="M 100 200 V200 H0 V 50 Q 12.5 50 25 50 T 50 50 T 75 50 T 100 50 T 125 50 T 150 50 T 175 50 T 200 50 V 200 z" dur="10000ms"/>
          </path>
        </svg>

        <section class="one">
            <div class="cursor"></div>
            <div class="rotating-text">
                <p>Richtig waschen!</p>
                <p>
                    <span class="word alizarin">UMWELTSCHONEND</span>
                    <span class="word wisteria">EFFIZIENT</span>
                    <span class="word peter-river">SPARSAM</span>
                    <span class="word emerald">TEXTILFREUNDLICH</span>
                    <span class="word sun-flower">LANGLEBIGKEIT</span>
                </p>
            </div>
            
            <div class="stage">
                <!-- Waschmaschine SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
                    <!-- Waschmaschine Gehäuse -->
                    <rect x="50" y="50" width="200" height="250" rx="10" fill="#FFFACD" stroke="#F0F8FF" stroke-width="3" />
                
                    <!-- Bedienfeld -->
                    <rect x="70" y="70" width="160" height="40" rx="5" fill="#333" />
                    <circle cx="100" cy="90" r="10" fill="#555" />
                    <rect x="130" y="80" width="80" height="20" rx="3" fill="#555" />
                
                    <!-- Tür/Fenster -->
                    <circle cx="150" cy="190" r="60" fill="#FF69B4" stroke="#333" stroke-width="3" />
                    <circle cx="150" cy="190" r="50" fill="#cceeff" stroke="#333" stroke-width="1" />
                
                    <!-- Waschmittelfach -->
                    <rect x="60" y="70" width="30" height="10" fill="#ddd" stroke="#333" stroke-width="1" />
                
                    <!-- Wäsche im Inneren (rotierend) -->
                    <g>
                        <animateTransform attributeName="transform" type="rotate" from="0 150 190" to="360 150 190" dur="3s"
                            repeatCount="indefinite" />
                        <path d="M130 170 Q150 160, 170 170 Q180 190, 170 210 Q150 220, 130 210 Q120 190, 130 170" fill="#8a64bd"
                            opacity="0.7" />
                        <path d="M140 180 Q150 170, 160 180 Q165 190, 160 200 Q150 210, 140 200 Q135 190, 140 180" fill="#5991cd"
                            opacity="0.7" />
                        <path d="M135 175 Q150 165, 165 175 Q170 190, 165 205 Q150 215, 135 205 Q130 190, 135 175" fill="#d46a6a"
                            opacity="0.7" />
                    </g>
                
                    <!-- Wassertropfen Animation -->
                    <g>
                        <circle cx="130" cy="190" r="3" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="150" cy="200" r="2" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="200;220;200" dur="1.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="170" cy="190" r="2.5" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="1.7s" repeatCount="indefinite" />
                        </circle>
                
                        <circle cx="120" cy="195" r="2.2" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="195;215;195" dur="1.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="160" cy="185" r="3.1" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="185;205;185" dur="2.2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="145" cy="190" r="2.8" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="1.9s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="135" cy="200" r="2.4" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="200;220;200" dur="2.1s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="180" cy="195" r="2.3" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="195;215;195" dur="1.6s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="125" cy="185" r="2.7" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="185;205;185" dur="2.3s" repeatCount="indefinite" />
                        </circle>
                    </g>
                
                    <!-- Schaum/Blasen Animation -->
                    <g>
                        <circle cx="140" cy="170" r="4" fill="white" opacity="0.6">
                            <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="160" cy="175" r="3" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="150" cy="165" r="3.5" fill="white" opacity="0.6">
                            <animate attributeName="r" values="2;3.5;2" dur="2.7s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="170" cy="170" r="3.2" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1.5;3.2;1.5" dur="2.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="130" cy="172" r="2.8" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1;2.8;1" dur="2.4s" repeatCount="indefinite" />
                        </circle>
                    </g>
                
                    <!-- Power Indikator -->
                    <circle cx="220" cy="80" r="5" fill="#3f3">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
                    </circle>
                </svg>
                
                <!-- Wäschekorb -->
                <img src="img/korb.svg" class="korb" alt="Korb">
                
                <!-- Kleidungsstücke -->
                <img src="img/pulli.svg" class="kleidung pulli" alt="Pulli">
                <img src="img/pulligruen.svg" class="kleidung pulligruen" alt="Pulligrün">
                <img src="img/jacke.svg" class="kleidung jacke" alt="Jacke">
                <img src="img/schuh.svg" class="kleidung schuhe" alt="Schuhe">
            </div>
        </section>
    </div>

    <!--bubble -->
   <div class="bubble">    
    <div class="bubble_content">
          
          <svg class="svg svg--defs">  
              
              <!-- Bubble transparency -->
              <radialGradient id="grad--bw"
                              fx="25%" fy="25%">
                  <stop offset="0%" 
                        stop-color="black"/>  
                  <stop offset="30%" 
                        stop-color="black" 
                        stop-opacity=".2"/>
                  <stop offset="97%" 
                        stop-color="white" 
                        stop-opacity=".4"/>
                  <stop offset="100%" 
                        stop-color="black"/>
              </radialGradient>
              
              <mask id="mask" maskContentUnits="objectBoundingBox">
                  <rect fill="url(#grad--bw)"
                    width="1" height="1"></rect>
              </mask>
              
              <!-- Light spot -->
              <radialGradient id="grad--spot"
                              fx="50%" fy="20%">
                  <stop offset="10%" 
                        stop-color="white"
                        stop-opacity=".7"/>  
                  <stop offset="70%" 
                        stop-color="white"
                        stop-opacity="0"/>
              </radialGradient>
              
              <!-- Top & bottom light -->
              <radialGradient id="grad--bw-light"
                              _fx="25%" fy="10%">
                  <stop offset="60%" 
                        stop-color="black" 
                        stop-opacity="0"/>
                  <stop offset="90%" 
                        stop-color="white" 
                        stop-opacity=".25"/>
                  <stop offset="100%" 
                        stop-color="black"/>
              </radialGradient>
              
              <mask id="mask--light-top" maskContentUnits="objectBoundingBox">
                  <rect fill="url(#grad--bw-light)"
                    width="1" height="1" transform="rotate(180, .5, .5)"></rect>
              </mask>
              
              <mask id="mask--light-bottom" maskContentUnits="objectBoundingBox">
                  <rect fill="url(#grad--bw-light)"
                    width="1" height="1"></rect>
              </mask>
              
              <!-- Colors of bubble -->
              <linearGradient id="grad"
                    x1="0" y1="100%" x2="100%" y2="0">
                  <stop offset="0%" stop-color="dodgerblue" 
                        class="stop-1"/>   
                  <stop offset="50%" stop-color="fuchsia"
                        class="stop-2"/>
                  <stop offset="100%" stop-color="yellow" 
                        class="stop-3"/>
              </linearGradient> 
              
              <mask id="mask--collapse" maskContentUnits="objectBoundingBox">
                  <circle r=".5" cx=".5" cy=".5"
                          class="collapse-circle"
                          ></circle>
              </mask>
              
              <symbol id="splash">
                  <g class="splash__group" 
                     fill="none"
                     stroke="white" stroke-opacity=".8">
                      <circle r="49%" 
                          cx="50%" cy="50%"
                          stroke-width="3%"  
                          stroke-dasharray="1% 10%"  
                          class="splash__circle _hidden"
                          ></circle>
                      <circle r="44%" 
                          cx="50%" cy="50%"
                          stroke-width="2%"
                          stroke-dasharray="1% 5%"                     class="splash__circle _hidden"
                          ></circle>
                      <circle r="39%" 
                          cx="50%" cy="50%"
                          stroke-width="1%"  
                          stroke-dasharray="1% 8%"  
                          class="splash__circle _hidden"
                          ></circle>
                      <circle r="33%" 
                          cx="50%" cy="50%"
                          stroke-width="3%"  
                          stroke-dasharray="1% 6%"  
                          class="splash__circle _hidden"
                          ></circle>
                      <circle r="26%" 
                          cx="50%" cy="50%"
                          stroke-width="1%"  
                          stroke-dasharray="1% 7%"  
                          class="splash__circle _hidden"
                          ></circle>
                      <circle r="18%" 
                          cx="50%" cy="50%"
                          stroke-width="1%"  
                          stroke-dasharray="1% 8%"  
                          class="splash__circle _hidden"
                          ></circle>
                  </g>
              </symbol>
          </svg>
          
          <div class="demo__defs hidden">
              <svg class="svg bubble" viewBox="0 0 200 200">
                  <g class="bubble__group">
                    <ellipse rx="20%" ry="10%"
                         cx="150" cy="150"
                         fill="url(#grad--spot)"
                         transform="rotate(-225, 150, 150)"
                         class="shape _hidden"    
                         ></ellipse>     
                    <circle r="50%" 
                          cx="50%" cy="50%"
                          fill="aqua"
                          mask="url(#mask--light-bottom)"
                          class="shape _hidden"
                          ></circle>
                    <circle r="50%" 
                          cx="50%" cy="50%"
                          fill="yellow"
                          mask="url(#mask--light-top)"
                          class="shape _hidden"
                          ></circle>             
                    <ellipse rx="55" ry="25"
                         cx="55" cy="55"
                         fill="url(#grad--spot)"
                         transform="rotate(-45, 55, 55)"
                         class="shape _hidden"    
                         ></ellipse> 
                    <circle r="50%" 
                          cx="50%" cy="50%"
                          fill="url(#grad)"
                          mask="url(#mask)"
                          class="shape _hidden"
                          ></circle> 
                  </g>
                  
                  <use xlink:href="#splash" class="bubble__splash"/>
                      
                </svg>
            </div>  
          </div>
      </div>
   
      


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    
</body>
</html>
