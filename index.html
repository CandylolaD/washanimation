<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <section class="one">
            <div class="rotating-text">
                <p>Richtig waschen</p>
                <p>
                    <span class="word alizarin">UMWELTSCHONEND</span>
                    <span class="word wisteria">EFFIZIENT</span>
                    <span class="word peter-river">SPARSAM</span>
                    <span class="word emerald">TEXTILFREUNDLICH</span>
                    <span class="word sun-flower">LANGLEBIGKEIT</span>
                </p>
            </div>
            
            <div class="stage">
                <!-- Waschmaschine SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
                    <!-- Waschmaschine Gehäuse -->
                    <rect x="50" y="50" width="200" height="250" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="3" />
                
                    <!-- Bedienfeld -->
                    <rect x="70" y="70" width="160" height="40" rx="5" fill="#333" />
                    <circle cx="100" cy="90" r="10" fill="#555" />
                    <rect x="130" y="80" width="80" height="20" rx="3" fill="#555" />
                
                    <!-- Tür/Fenster -->
                    <circle cx="150" cy="190" r="60" fill="#ddd" stroke="#333" stroke-width="3" />
                    <circle cx="150" cy="190" r="50" fill="#cceeff" stroke="#333" stroke-width="1" />
                
                    <!-- Waschmittelfach -->
                    <rect x="60" y="70" width="30" height="10" fill="#ddd" stroke="#333" stroke-width="1" />
                
                    <!-- Wäsche im Inneren (rotierend) -->
                    <g>
                        <animateTransform attributeName="transform" type="rotate" from="0 150 190" to="360 150 190" dur="3s"
                            repeatCount="indefinite" />
                        <path d="M130 170 Q150 160, 170 170 Q180 190, 170 210 Q150 220, 130 210 Q120 190, 130 170" fill="#8a64bd"
                            opacity="0.7" />
                        <path d="M140 180 Q150 170, 160 180 Q165 190, 160 200 Q150 210, 140 200 Q135 190, 140 180" fill="#5991cd"
                            opacity="0.7" />
                        <path d="M135 175 Q150 165, 165 175 Q170 190, 165 205 Q150 215, 135 205 Q130 190, 135 175" fill="#d46a6a"
                            opacity="0.7" />
                    </g>
                
                    <!-- Wassertropfen Animation -->
                    <g>
                        <circle cx="130" cy="190" r="3" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="150" cy="200" r="2" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="200;220;200" dur="1.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="170" cy="190" r="2.5" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="1.7s" repeatCount="indefinite" />
                        </circle>
                
                        <circle cx="120" cy="195" r="2.2" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="195;215;195" dur="1.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="160" cy="185" r="3.1" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="185;205;185" dur="2.2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="145" cy="190" r="2.8" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="190;210;190" dur="1.9s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="135" cy="200" r="2.4" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="200;220;200" dur="2.1s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="180" cy="195" r="2.3" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="195;215;195" dur="1.6s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="125" cy="185" r="2.7" fill="#39f">
                            <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" />
                            <animate attributeName="cy" values="185;205;185" dur="2.3s" repeatCount="indefinite" />
                        </circle>
                    </g>
                
                    <!-- Schaum/Blasen Animation -->
                    <g>
                        <circle cx="140" cy="170" r="4" fill="white" opacity="0.6">
                            <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="160" cy="175" r="3" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="150" cy="165" r="3.5" fill="white" opacity="0.6">
                            <animate attributeName="r" values="2;3.5;2" dur="2.7s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="170" cy="170" r="3.2" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1.5;3.2;1.5" dur="2.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="130" cy="172" r="2.8" fill="white" opacity="0.6">
                            <animate attributeName="r" values="1;2.8;1" dur="2.4s" repeatCount="indefinite" />
                        </circle>
                    </g>
                
                    <!-- Power Indikator -->
                    <circle cx="220" cy="80" r="5" fill="#3f3">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
                    </circle>
                </svg>
                
                <!-- Wäschekorb -->
                <img src="./img/Korb.svg" class="korb" alt="Korb">
                
                <!-- Kleidungsstücke -->
                <img src="./img/pulli.svg" class="kleidung pulli" alt="Pulli">
                <img src="./img/Pulligrün.svg" class="kleidung pulligrün" alt="Pulligrün">
                <img src="./img/Jacke.svg" class="kleidung jacke" alt="Jacke">
                <img src="./img/Schuh.svg" class="kleidung schuhe" alt="Schuhe">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
